<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head">-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of dogs</h1>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>City</th>
    </tr>
    <tr th:each="dog : ${dogs}">
        <td th:text="${dog.name}"></td>
        <td th:text="${dog.breed.name}"></td>
        <td th:text="${dog.owner.city}"></td>
    </tr>
</table>
<script src="..static/dogsScript.js"></script>
</body>
</html>

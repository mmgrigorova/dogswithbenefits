<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<main class="container" th:fragment="adddog">
    <h3>Create An Account</h3>
    <form method="POST" action="#" th:action="@{/registration}" th:object="${user}">
        <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" name="fName" id="fName" required="required"/>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text"  class="form-control" th:field="*{lastName}" name="lName" id="lName" required="required"/>
        </div>
        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="email" class="form-control" th:field="*{email}" name="mail" id="mail"/>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" th:field="*{password}" name="pass" id="pass" required="required"/>
        </div>
        <div class="form-group">
            <label for="confirm">Confirm</label>
            <input type="password" class="form-control" name="confirm" id="confirm" required="required"/>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" th:field="*{address.city.country.countryName}" name="country" id="country" required="required"/>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" th:field="*{address.city.name}" name="confirm" id="city" required="required"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" th:field="*{address.streetAddress}" name="address" id="address"/>
        </div>
        <div class="form-group">
            <label for="postalCode">PO</label>
            <input type="text" class="form-control" th:field="*{address.postalCode}" name="postalCode" id="postalCode" />
        </div>
        <div>
            <input type="submit" class="btn btn-primary" name="submit" value="Sign Up" >
        </div>
    </form>

    <!--
    <p th:text="'firstName: ' + ${user.firstName}"></p>
    <p th:text="'lastName: ' + ${user.lastName}"></p>
    -->
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>City</th>
    </tr>
    <tr th:each="dog : ${dogs}">
        <td th:text="${dog.name}"></td>
        <td th:text="${dog.breed.name}"></td>
        <td th:text="${dog.owner.city}"></td>
    </tr>
</table>

</body>
</html>

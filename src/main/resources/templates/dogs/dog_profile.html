<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}" class="header">Dog Profile</h1>

<section>
    <h2 th:text="${dog.name}"></h2>

    <div th:if="${!dog.photos.isEmpty()}">

        <img th:each="photo : ${dog.photos}" th:src="${photo.path}"/>
        <!--@{/resources/images/Picture.png}-->
    </div>
</section>

<form method="POST" th:action="@{/upload/(dogId=${dog.id})}" enctype="multipart/form-data">
    <label for="image-upload">Upload Dog Images</label>
    <input type="file" name="file" class="form-control-file-lg"/><br/>
    <input type="submit" value="Upload" class="btn btn-primary" id="image-upload"/>
</form>

<div th:if="${message}">
    <small th:text="${message}"></small>
</div>
</body>
</html>

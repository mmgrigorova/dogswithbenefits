# TODO Remove before release
# enable hot swapping. We can swap out templates while the app is still running.
# Not for production! Need to restart if Java class is changed
spring.thymeleaf.cache = true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Database connection with the given database name
spring.datasource.url = jdbc:mysql://localhost:3306/dogswithbenefits?useTimezone=true&amp;serverTimezone=UTC?createDatabaseIfNotExist=true
# Username and password
spring.datasource.username = root
spring.datasource.password =
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
# Using "create" will delete and recreate the tables every time the project is started
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
